repos:
  # --- Ruff: Linter + Formatter ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0   # pick the latest stable Ruff release
    hooks:
      - id: ruff
        args: ["--fix", "--select", "I"]  # auto-fix lint issues
      - id: ruff-format  # format code like black

  # --- MyPy: Static Type Checker ---
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1   # check for latest stable
    hooks:
      - id: mypy
        files: ^src/
        args: [--explicit-package-bases, --config-file=mypy.ini]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-setuptools  # For missing imports

  # --- General Code Hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
