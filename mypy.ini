[mypy]
# MyPy configuration for pre-commit hooks
# This file is used by pre-commit with --explicit-package-bases, src

[mypy-git.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-pyvis.*]
ignore_missing_imports = True

[mypy-tree_sitter.*]
ignore_missing_imports = True

[mypy-tree_sitter_c.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True
